<div id="login">
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center" style="margin-top: 30px;">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="" method="post">
                      <img class="posicaoImagem" src="/assets/img/logo.jpg">
                      <div class="form-group">
                          <label for="usuario" class="text-info">Usu√°rio:</label><br>
                          <input type="text" name="usuario" id="usuario" class="form-control" [(ngModel)]="usuario.nome">
                      </div>
                      <div class="form-group">
                          <label for="Senha" class="text-info">Senha:</label><br>
                          <input type="password" name="Senha" id="Senha" class="form-control" [(ngModel)]="usuario.password">
                      </div>
                      <div class="form-group">
                          <input (click)="login()" style="width: 100%;margin-top: 20px;color: #fff;" type="button" class="btn btn-info btn-md" value="Acessar Teste">
                      </div>
                     
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
